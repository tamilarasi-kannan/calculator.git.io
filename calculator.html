<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"
</head>
<body>
    <h1> SIMPLE CALCULATOR </h1>
    <div>
        <label>First name : <input id="num1" type="text"> </label><br>
        <label>Second Number: <input id="num2" type="text"> </label><br>
        <label>Result : <input id="sol" type="text"> </label><br>
        <!-- <button type="button" onclick="one()"> 1 </button>
        <button type="button" onclick="two()"> 2 </button>
        <button type="button" onclick="three()"> 3 </button> -->
        <button type="button" onclick="add()"> Addition (+)  </button><br>
        <!-- <button type="button" onclick="four()"> 4 </button>
        <button type="button" onclick="five()"> 5 </button>
        <button type="button" onclick="six()"> 6 </button> -->
        <button type="button" onclick="minus()"> Subtraction (-) </button><br>
        <!-- <button type="button" onclick="seven()"> 7 </button>
        <button type="button" onclick="eight()"> 8 </button>
        <button type="button" onclick="nine()"> 9 </button> -->
        <button type="button" onclick="mul()"> Multiplication (*) </button><br>
        <!-- <button type="button" onclick="zer()"> 0 </button>
        <button type="button" onclick="dot()"> . </button> -->
        <button type="button" onclick="div()"> Division (/) </button>
        <!-- <button type="button" onclick="Clea()"> C </button><br> -->
    </div>
    <script>
        function add(){
            let digit1 = document.getElementById("num1").value;
            let digit2 = document.getElementById("num2").value;
            let addition = parseInt(digit1) + parseInt(digit2);
            document.getElementById("sol").value = addition;
        }
        function minus(){
            let digit1 = document.getElementById("num1").value;
            let digit2 = document.getElementById("num2").value;
            let Subtraction = parseInt(digit1) - parseInt(digit2);
            document.getElementById("sol").value = Subtraction;
        }
        function mul(){
            let digit1 = document.getElementById("num1").value;
            let digit2 = document.getElementById("num2").value;
            let Multiplication = parseInt(digit1) * parseInt(digit2);
            document.getElementById("sol").value = Multiplication;
        }
        function div(){
            let digit1 = document.getElementById("num1").value;
            let digit2 = document.getElementById("num2").value;
            let Divide = parseInt(digit1) / parseInt(digit2);
            document.getElementById("sol").value = Divide;
        }

    </script>
    
</body>
</html>
